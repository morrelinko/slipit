<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="../dist/slipit.css"/>

  <style>
    body {
      font-family: Arial;
      padding: 0;
      margin: 0;
    }

    .product-item {
      background: #fcfcfc;
      border-bottom: 1px solid #dfdfdf;
    }

    .product-item:nth-child(even) {
      border-left: 1px solid #dfdfdf;
      border-right: 1px solid #dfdfdf;
    }

    .product-item h2 {
      padding: 0;
      margin: 0;
    }

    .col {
      float: left;
      width: 49%;
    }
  </style>
</head>
<body ng-app="demoApp">

<div class="products" ng-controller="DemoCtrl as demo">
  <slipit height="180"
          release="false"
          class="col product-item" ng-repeat="product in demo.products">
    <div slipit-left on-threshold="cartPlus()">
      Left Content
    </div>
    <div slipit-content>
      <h2>{{ product.name }}</h2>
    </div>
    <div slipit-right on-threshold="cartPlus(">
      Right Content
    </div>
  </slipit>
</div>

<script src="./touch-emulator.js"></script>
<script>TouchEmulator();</script>

<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="./hammer.js"></script>
<script src="../node_modules/angular/angular.js"></script>
<script src="../dist/slipit.js"></script>

<script>
  angular.module('demoApp', ['moSlipit'])
      .controller('DemoCtrl', [function () {
        var vm = this

        vm.products = [
          {name: 'Product 1'},
          {name: 'Product 2'},
          {name: 'Product 2'},
          {name: 'Product 2'},
          {name: 'Product 2'},
          {name: 'Product 2'},
        ]
      }])
</script>
</body>
</html>
